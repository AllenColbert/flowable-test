<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="heard"  th:replace="header.html :: header"></div>

<!--<div id="buttons-hbox">-->
<!--    <button id="tanchu" onclick="show()">填写任务数据</button>-->
<!--</div>-->

<!--遮罩层div-->
<div class="zhezhao"></div>

<!--弹出层div-->
<div class="remove" title="完成任务" >
    <button id="guanbi" onclick="hide()">关闭</button>
    <form id="form1" action="#" method="get" name="form1">
        <table id="table1">
            <tr>
                <td>用户id:</td>
                <td>
                    <label>
                    <input type="text" placeholder="用户id" name="userId" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>申请金额:</td>
                <td>
                    <label>
                        <input type="text" placeholder="申请金额"  name="money" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>是否提交申请:</td>
                <td>
                    <label>
                        <input type="radio" placeholder="是否提交申请" name="send_apply" value="true" checked="checked">是
                        <input type="radio" placeholder="是否提交申请" name="send_apply" value="false" >否
                    </label>
                </td>
            </tr>
            <tr>
                <td>任务代办人：</td>
                <td>
                    <label>
                        <input type="text" placeholder="设置任务代办人" name="assignee">
                    </label>
                </td>
            </tr>
            <tr>
                <td>是否通过：</td>
                <td>
                    <label>
                        <input type="radio" placeholder="是否通过" name="approve" value="true" checked="checked">通过
                        <input type="radio" placeholder="是否通过" name="approve" value="false" >不通过
                    </label>
                </td>
            </tr>
            <tr>
                <td><input type="button" id="form1_submit" value="提交参数"></td>
            </tr>
        </table>
    </form>
</div>

<div id="bodyBox">
    <div id="inputBox" style=" padding-left: 8% ;margin: 0 0 10px 40px;display: none ">
        <label for="assignee">在这里输入Assignee：</label>
        <input type="text" id="assignee" placeholder="设置任务代办人">
    </div>

    <div id="mainBox" th:align="center">
    <table th:class="gridtable" >
        <thead>
        <th>任务Id</th>
        <th>任务名称</th>
    <!--<th>任务执行Id</th>-->
    <!--<th>流程实例Id</th>-->
    <!--<th>流程定义Id</th>-->
    <!--<th>任务定义Id</th>-->
        <th>代理人</th>
        <th>创建时间</th>
        <th>任务状态</th>
        <th>租户Id</th>
    <!--<th>表单key</th>-->
        <th>操作空间</th>
        </thead>
        <tbody>
        <tr th:each="task:${tasks}">
            <td th:text="${task.id}" ></td>
            <td th:text="${task.name}"></td>
            <!--<td th:text="${task.executionId}"></td>-->
            <!--<td th:text="${task.processInstanceId}"></td>-->
            <!--<td th:text="${task.processDefinitionId}"></td>-->
            <!--<td th:text="${task.taskDefinitionKey}"></td>-->
            <td th:text="${task.assignee}"></td>
            <td th:text="${#dates.format(task.createTime, 'yyyy-MM-dd HH:mm:ss')}" ></td>
            <td th:text="${task.suspensionState} eq 1? '运行中':'已挂起'"></td>
            <td th:text="${task.tenantId}"></td>
            <!--<td th:text="${task.formKey}"></td>-->
            <td >
                <!--<button  th:value="${task.id}"  onclick="completeTask(value)">完成任务</button>-->
                <button  th:value="${task.id}" th:class="button3" onclick="completeMyTask(value)">完成任务</button>
                <button th:value="${task.processInstanceId}" th:class="button3" style="background-color: #1b6d85" onclick="showImage(value)">显示流程图</button>
                <button th:value="${task.processInstanceId}" th:class="button3" style="background-color: #1754c2" onclick="suspendTask(value)">挂起</button>
                <button th:value="${task.processInstanceId}" th:class="button3" style="background-color: #c28c63" onclick="activateTask(value)">激活</button>
            </td>
            </tr>
           </tbody>
      </table>
    </div>

    <div id="imgDiv" style="border-image-width: auto;text-align: center"></div>

</div>

</body>

<script>

    $(function () {

        $("#form1_submit").click(function () {
            //调用SerializeArray()方法返回的是数组对象
            // [{"name":"key1","value":"value1"},{"name":"key2","value":"value2"},...]
             var formData = $("#form1").serializeArray();
            //通过自定义JS方法将数组对象转化为map格式{"key1","value1",...}
             var result = jsonArrayToMap(formData);
            //console.log(result);
            //再将Map对象转为字符串
             var resultData =JSON.stringify(result);

            $.post("/data",{"formData":resultData,"vars":result},function (result) {
                console.log('返回结果:'+result);
            });
            hide()

        })

    });

    function completeMyTask(taskId) {
        show();
        $("#form1_submit").click(function () {
            var formData = $("#form1").serializeArray();
            //通过自定义JS方法将数组对象转化为map格式{"key1","value1",...}
            var result = jsonArrayToMap(formData);
            //console.log(result);
            //再将Map对象转为字符串
            var resultData =JSON.stringify(result);
            $.get("/task/completeTaskWithData",{"taskId":taskId,"formData":resultData},function (result) {
                showMsg(result.msg);
            });
            hide()
        }
        )
    }

    function show() {
        $('.zhezhao').css('display', 'block');
        $('.remove').css('display','block')
    }

    function hide() {
        $('.remove').css('display','none');
        $('.zhezhao').css('display', 'none');
    }


    function showImage(processInstanceId) {
        console.log('processInstanceId:'+processInstanceId);
        $("#imgDiv").empty().append("<img src='/task/processDiagram?processInstanceId="+processInstanceId+"'>")
    }

    function suspendTask(processInstanceId) {
        $.get("/task/suspendProcessInstanceById",{"processInstanceId":processInstanceId},function (result) {

            if (result.code === 200){
                reload();
            }
            if (result.code !== 200){
                showMsg(result.msg);
            }

        })
    }


    function activateTask(processInstanceId) {
        $.get("/task/activateProcessInstanceById",{"processInstanceId":processInstanceId},function (result) {
            if (result.code === 200){
                reload();
            }
            if (result.code !== 200){
                showMsg(result.msg);
            }
        })
    }

    function completeTaskWithAssignee(taskId) {

        var assignee = $("#assignee").val();

        $.post("/task/completeTask",{"taskId":taskId,"assignee":assignee},function (result) {
            if (result.code === 200){
                reload();
            }
            if (result.code !== 200){
                showMsg(result.msg);
            }
        })
    }

</script>
</html>
